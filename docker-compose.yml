services:
  django_gunicorn:
    volumes:
      - static:/static
    env_file:
      - .env
    build: ./backend
    ports:
      - "8000:8000"
    depends_on:
      - db
  web:
    build:
      context: .
      dockerfile: ./nginx/Dockerfile
    ports:
      - 80:80
    depends_on:
      - django_gunicorn
  db:
    image: postgres:latest
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    ports:
      - "5432:5432"
    env_file:
      - .env.prod.db
    
volumes:
  static:
  postgres_data: